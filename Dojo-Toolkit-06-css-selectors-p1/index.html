<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello DOJO</title>
    <style>
        .testClass {
            color:red;
        }
    </style>
</head>
<body>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"></script> -->
    <script src="../dojo-release-1.16.4/dojo/dojo.js"></script>
    <script>
        dojo.ready(
            function() {
                var i = dojo.query("#test");
                console.log(i[0].innerHTML);
                i[0].innerHTML="test Hello"
            }
        )
    </script>
    <h1 id="test">Hello World</h1>
    <h2 class="testClass">Hello again!! </h2>
</body>
</html>
