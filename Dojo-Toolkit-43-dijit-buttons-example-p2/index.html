<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Dijit Buttons</title>
</head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<body class="claro">
    <button id="btn" data-dojo-type="dijit/form/Button" data-dojo-props="onClick:function() {console.log('button was clicked');}">  
        Click Me 
    </button>

    <button id="ToggleButton" data-dojo-type="dijit/form/ToggleButton" onclick="console.log('nested #2!')" data-dojo-props="checked:false, iconClass: 'dijitCheckBoxIcon', onClick:function(){console.log('toggle button was clicked')}">  
      Toggle button
    </button>

    <div data-dojo-type="dijit/MenuItem" onclick="alert('nested #2!')">Nested #2</div>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:true"></script>
    <script>
        require(["dijit/form/Button", "dojo/domReady!"]);
    </script>
</body>
</html>
