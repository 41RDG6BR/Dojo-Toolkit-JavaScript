<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Dijit Buttons</title>
</head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<body class="claro">
    <!-- <button id="btn" data-dojo-type="dijit/fomr/Button" data-dojo-props="onClick:function() {console.log('button was clicked');}">  
        Click Me 
    </button> -->

    <button id="btn">  
        Click Me 
    </button>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false"></script>
    <script>
        require(["dijit/form/Button", "dojo/domReady!"], function(Button) {
            var button1 = new Button({label: "click here!", 
            onClick:function() {console.log('button was clicked');}}, "btn");
            button1.startup();
        });
    </script>
</body>
</html>
