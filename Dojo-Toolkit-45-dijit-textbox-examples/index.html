<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Dijit text box</title>
</head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
<body class="claro">
    <h1>DEMO: DIJIT TEXT BOX</h1>

    <div>
        <label for="textBX">Name: </label>
        <input id="textBX" data-dojo-type="dijit/TextBox" data-dojo-props="placeHolder:'Enter a value'"/>

    </div>
    <div>
        <label for="textArea">Details: </label>
        <textarea id="textArea" data-dojo-type="dijit/SimpleTextarea" data-dojo-props="cols:50,rows:7,onFocus:function() {console.log('simple text area focused');},
            onBlur:function() {console.log('simple text area blurred');}">Sample text here...</textarea>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:true"></script>
    <script>
        require(["dojo/parser", "dijit/form/TextBox", "dijit/form/SimpleTextarea", "dojo/domReady!"]);
    </script>
</body>
</html>
